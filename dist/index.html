<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/app.c328ef1a.js" defer=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
<script src="/main.77bb5cfd.js"></script></head>

<body>
    <header class="header-container">
        <div class="logo-container">

        </div>
        <h1 class="header-heading ">Calorie Counter</h1>
        <div class="logo-container logo-container-reverse">
        
        </div>
    </header>
    <div class="remaining-dashboard-container">
        <div class="goal-container">
            <h3>Calories Remaining</h3>
            <button class="change-goal-btn"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        
        <div class="dashboard-stats">
            <div class="dashboard-goal">
                <h3>3,000</h3>
                <p>Goal</p>
            </div>
            <div class="operator">
                <h3>-</h3>
            </div>
            <div class="dashboard-goal-item">
                <h3>0</h3>
                <p>Goal item</p>
            </div>
            <div class="operator">
                <h3>+</h3>
            </div>
            <div class="dashboard-goal-item">
                <h3>0</h3>
                <p>Goal item</p>
            </div>
            <div class="operator">
                <h3>=</h3>
            </div>
            <div class="dashboard-goal-remaining">
                <h3 class="highlighted">3,000</h3>
                <p>Remaining</p>
            </div>
        </div>
    </div>
    <div class="meals-container">
        <div class="meal-heading-container">
            <h3 class="meal-heading meal-title">Breakfast</h3>
            <h3 class="meal-heading">Protein</h3>
            <h3 class="meal-heading">Carbs</h3>
            <h3 class="meal-heading">Fats</h3>
            <h3 class="meal-heading">Calories</h3>
        </div>
            <button class="add-food-btn"><p>+ Add Food</p></button>
    </div>
    <div class="meals-container">
        <div class="meal-heading-container">
            <h3 class="meal-heading meal-title">Lunch</h3>
            <h3 class="meal-heading">Protein</h3>
            <h3 class="meal-heading">Carbs</h3>
            <h3 class="meal-heading">Fats</h3>
            <h3 class="meal-heading">Calories</h3>
        </div>
        <button class="add-food-btn">
            <p>+ Add Food</p>
        </button>
    </div>
    <div class="meals-container">
        <div class="meal-heading-container">
            <h3 class="meal-heading meal-title">Dinner</h3>
            <h3 class="meal-heading">Protein</h3>
            <h3 class="meal-heading">Carbs</h3>
            <h3 class="meal-heading">Fats</h3>
            <h3 class="meal-heading">Calories</h3>
        </div>
        <button class="add-food-btn">
            <p>+ Add Food</p>
        </button>
    </div>
    <div class="meals-container">
        <div class="meal-heading-container">
            <h3 class="meal-heading meal-title">Snacks</h3>
            <h3 class="meal-heading">Protein</h3>
            <h3 class="meal-heading">Carbs</h3>
            <h3 class="meal-heading">Fats</h3>
            <h3 class="meal-heading">Calories</h3>
        </div>
        <button class="add-food-btn">
            <p>+ Add Food</p>
        </button>
    </div>
</body>

</html>
